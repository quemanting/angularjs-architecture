<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>MT</title>
    <link rel="stylesheet" href="../view/css/reset.css">
    <link rel="stylesheet" href="lib/angular-ui-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/zTree_v3-master/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="lib/layui-v2.3.0/css/layui.css">
    <link rel="stylesheet" href="lib/layer-v3.0.3/layer/skin/default/layer.css">
    <link rel="stylesheet" href="lib/artDialog/css/ui-dialog.css" />
    <script src="lib/requirejs/require.js"></script>
    <script>
        var config = 'app/config/config.js?v=' + Math.random();//加载js的时候生成一个随机数，避免缓存
        require([config], function() {
            require(['angular'], function() {
                require(['app/config/app']);
            })
        });
    </script>
</head>

<body>
    <div style="width:100%;height:100%" ui-view></div>
</body>

</html>
<!-- 

基本API
require会定义三个变量：define,require,requirejs，其中require === requirejs，一般使用require更简短

define 从名字就可以看出这个api是用来定义一个模块
require 加载依赖模块，并执行加载完后的回调函数 

-->
