<div class="common-select-container">
    <!-- 单选可过滤不分离 -->
    <div ng-if="!selectConfig.checkbox && selectConfig.filter && !selectConfig.separate">
        <input ng-focus="focus()" type="text" class="select-show"
        ng-model="selectConfig.inputLabel" ng-class="selectClass" ng-style="showStyle" ng-change="changeIpt()" ng-disabled="selectConfig.disabled"/>
        <div class="select-content" ng-style="contentStyle">
            <ul>
                <li ng-click="onSelect(item,$event)" ng-class="{true:'active'}[item[selectConfig.valueField] == selectConfig.value]" 
                ng-repeat="item in selectConfig.data | filter:selectConfig.inputLabel  | limitTo:selectConfig.showLimit">
                    <span>{{item[selectConfig.textField]}}</span>
                </li>
                <!-- <li ng-click="onSelect(item,$event)" ng-class="{true:'active'}[item[selectConfig.valueField] == selectConfig.value]" 
                ng-repeat="item in selectConfig.data | filter:filterLabel  | limitTo:selectConfig.showLimit">
                    <span>{{item[selectConfig.textField]}}</span>
                </li> -->
            </ul>
        </div>
    </div>
    <!-- 单选可过滤且分离 -->
    <div ng-if="!selectConfig.checkbox && selectConfig.filter && selectConfig.separate">
        <input ng-click="focus()" type="button" class="select-show" ng-disabled="selectConfig.disabled"
        ng-class="selectClass" ng-style="showStyle" />
        <div class="select-content select-content-checkbox select-separate" ng-style="contentStyle">
            <div class="separate-wrap">
                <input type="text" ng-model="selectConfig.myLabel" class="select-filter form-control"/>
                <i ng-click="clear()" title="清空" class="fa fa-trash"></i>
            </div>
            <ul>
                <li ng-click="onSelect(item,$event)" ng-class="{true:'active'}[item[selectConfig.valueField] == selectConfig.value]" 
                ng-repeat="item in selectConfig.data | filter:selectConfig.myLabel  | limitTo:selectConfig.showLimit">
                    <span>{{item[selectConfig.textField]}}</span>
                </li>
                <!-- <li ng-click="onSelect(item,$event)" ng-class="{true:'active'}[item[selectConfig.valueField] == selectConfig.value]" 
                ng-repeat="item in selectConfig.data | filter:filterInnerLabel  | limitTo:selectConfig.showLimit">
                    <span>{{item[selectConfig.textField]}}</span>
                </li> -->
            </ul>
        </div>
    </div>
    <!-- 单选不可过滤且分离 -->
    <div ng-if="!selectConfig.checkbox && !selectConfig.filter">
        <input ng-focus="focus()" type="button" class="select-show"
        ng-class="selectClass" ng-style="showStyle" ng-disabled="selectConfig.disabled"/>
        <div class="select-content" ng-style="contentStyle">
            <ul>
                <li ng-click="onSelect(item,$event)" ng-class="{true:'active'}[item[selectConfig.valueField] == selectConfig.value]" 
                ng-repeat="item in selectConfig.data | limitTo:selectConfig.showLimit">
                    <span>{{item[selectConfig.textField]}}</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- 多选-->
    <div ng-if="selectConfig.checkbox">
        <input ng-click="focus()" type="button" class="select-show" ng-disabled="selectConfig.disabled"
        ng-class="selectClass" ng-style="showStyle" />
        <div class="select-content select-content-checkbox" ng-style="contentStyle">
            <input type="text" ng-model="selectConfig.myLabel" class="select-filter form-control"/>
            <ul ng-style="showContent">
                <li ng-click="selectLi(item,$event)" ng-class="{true:'active'}[item.$checked]"
                    ng-repeat="item in selectConfig.data | filter:selectConfig.myLabel | limitTo:selectConfig.showLimit">
                    <input ng-click="onSelect(item,$event)" ng-model="item.$checked"  type="checkbox"/>
                    <span>{{item[selectConfig.textField]}}</span>
                </li>
                <!-- <li ng-click="selectLi(item,$event)" ng-class="{true:'active'}[item.$checked]" 
                ng-repeat="item in selectConfig.data | filter:filterInnerLabel | limitTo:selectConfig.showLimit">
                    <input ng-click="onSelect(item,$event)" ng-model="item.$checked"  type="checkbox"/>
                    <span>{{item[selectConfig.textField]}}</span>
                </li> -->
            </ul>
        </div>
    </div>
</div>
